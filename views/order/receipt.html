<div class="screen-box m-v-sm b-b p-v-sm">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-1 col-sm-4 control-label">购买产品:</label>
      <div class="col-md-2 col-sm-8">
        <select ui-select2 ng-model="product" data-placeholder="请选择产品">
          <option value=""></option>
          <option ng-value="item" ng-repeat="item in orderVm.infoList.product">{{item}}</option>
        </select>
      </div>
      <label class="col-md-1 col-sm-4 control-label" style="width: 7%">状态:</label>
      <div class="col-md-2 col-sm-8">
        <select ui-select2 ng-model="state" data-placeholder="请选择状态">
          <option value=""></option>
          <option ng-value="item" ng-repeat="item in orderVm.infoList.state">{{item}}</option>
        </select>
      </div>
      <label for="name" class="col-md-1 col-sm-4 control-label">全局搜索:</label>
      <div class="col-md-3 col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="请填写客户信息">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary btn-sm">搜索</button>
      </div>
    </div>
  </form>
</div>
<div class="table-box p-v-sm">
  <table ng-table="orderVm.tableParams" class="table table-striped wk-table">
    <thead>
    <th>序号</th>
    <th>客户姓名</th>
    <th>手机号码</th>
    <th>客户类型</th>
    <th>客户渠道</th>
    <th>购买产品</th>
    <th>购买数量</th>
    <th>产品参数</th>
    <th>状态</th>
    <th>操作</th>
    </thead>
    <tr ng-repeat="item in $data">
      <td>{{$index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.type}}</td>
      <td>{{item.channel}}</td>
      <td>{{item.product}}</td>
      <td>{{item.amount}}</td>
      <td>
        <div>{{item.param.fangxiang}}</div>
      </td>
      <td>{{item.state}}</td>
      <td><a href="javascript:;" ng-click="orderVm.openModal('modal-detail', 'order.detailCtrl as detailVm')">详情</a></td>
    </tr>
  </table>
</div>
<div class="page-skip pull-left">
  <span>跳转至</span>
  <input type="number" class="form-control" id="pageBinding" min="1" ng-model="orderVm.tableParams.page" ng-model-options="{ getterSetter: true }" style="width:80px;display: inline-block;">
  <span>页</span>
</div>
