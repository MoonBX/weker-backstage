<div class="screen-box m-v-sm b-b p-v-sm">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-1 col-sm-4 control-label">登录时间:</label>
      <div class="col-md-4 col-sm-8">
        <input type="text" style="width: 45%;height: 32px;position: relative;top: 1px;padding-left: 6px;"
               ng-model="dt"
               data-date-format="yyyy-MM-dd"
               data-date-type="number"
               data-min-date="02/10/86"
               data-max-date="today"
               data-autoclose="1"
               bs-datepicker
               placeholder="请输入起始日期"
        />
        -
        <input type="text" style="width: 45%;height: 32px;position: relative;top: 1px;padding-left: 6px;"
               ng-model="dt2"
               data-date-format="yyyy-MM-dd"
               data-date-type="number"
               data-min-date="02/10/86"
               data-max-date="today"
               data-autoclose="1"
               bs-datepicker
               placeholder="请输入起始日期"
        />
      </div>
      <label class="col-md-1 col-sm-4 control-label">登录账号:</label>
      <div class="col-md-3 col-sm-8">
        <input type="text" class="form-control" placeholder="请填写账号">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm m-r-sm">搜索</button>
        <button class="btn btn-primary btn-sm m-l-sm">导出</button>
      </div>
    </div>
  </form>
</div>
<div class="table-box p-v-sm">
  <table class="table table-striped wk-table" st-pipe="logVm.callServerItems" st-table="logVm.displayed">
    <thead>
    <th>
      <div class="checkbox no-margin">
        <label class="ui-checks">
          <!--<span style="display: none">{{item.device.code}}</span>-->
          <!--<span style="display: none">{{item.device.id}}</span>-->
          <input type="checkbox">
          <i></i>
        </label>
      </div>
    </th>
    <th st-sort="name">登录时间</th>
    <th st-sort="phone">登录账号</th>
    <th st-sort="type">IP地址</th>
    <th st-sort="channel">参考地点</th>
    </thead>
    <tbody>
    <tr ng-repeat="item in displayed">
      <td>
        <div class="checkbox no-margin">
          <label class="ui-checks">
            <!--<span style="display: none">{{item.device.code}}</span>-->
            <!--<span style="display: none">{{item.device.id}}</span>-->
            <input type="checkbox">
            <i></i>
          </label>
        </div>
      </td>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.type}}</td>
      <td>{{item.channel}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="10" class="text-center">
        <div st-pagination="" st-items-by-page="tableState.pagination.number" st-displayed-pages="7" st-template="./views/customer/template.html"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
