<div class="screen-box m-v-sm b-b p-v-sm">
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="name" class="col-md-1 col-sm-4 control-label">全局搜索:</label>
      <div class="col-md-10 col-sm-8">
        <input type="text" class="form-control" id="name"
               placeholder="请填写设备名称, 安装位置等信息..."
               ng-model="deviceVm.query"
               ng-change="deviceVm.updateFilteredList(deviceVm.query)">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-1 col-sm-4 control-label">设备类型:</label>
      <div class="col-md-3 col-sm-8">
        <select ui-select2 ng-model="type"
                data-placeholder="请选择类型"
                ng-change="deviceVm.updateFilteredList(type)" >
          <option value=""></option>
          <option ng-value="item" ng-repeat="item in deviceVm.infoList.device_type">
            {{item}}
          </option>
        </select>
      </div>
      <label class="col-md-1 col-sm-4 control-label">设备版本:</label>
      <div class="col-md-3 col-sm-8">
        <select ui-select2 ng-model="version" data-placeholder="请选择版本"
                ng-change="deviceVm.updateFilteredList(version)" >
          <option value=""></option>
          <option ng-value="item" ng-repeat="item in deviceVm.infoList.device_version">
            {{item}}
          </option>
        </select>
      </div>
      <label class="col-md-1 col-sm-4 control-label">设备状态:</label>
      <div class="col-md-2 col-sm-8">
        <select ui-select2 ng-model="state" data-placeholder="请选择状态"
                ng-change="deviceVm.updateFilteredList(state)" >
          <option value=""></option>
          <option ng-value="item" ng-repeat="item in deviceVm.infoList.device_state">
            {{item}}
          </option>
        </select>
      </div>
    </div>

  </form>
</div>

<div class="table-box p-v-sm">
  <table ng-table="deviceVm.tableParams" class="table table-striped wk-table">
    <thead>
    <th>设备名称</th>
    <th>设备类型</th>
    <th>版本</th>
    <th>安装位置</th>
    <th>安装时间</th>
    <th>联网类型</th>
    <th>设备sn</th>
    <th>IP</th>
    <th>卡号</th>
    <th>设备状态</th>
    <th>用户/人</th>
    </thead>
    <tr ng-repeat="item in $data">
      <td>{{$index+1}}</td>
      <td>{{item.device_type}}</td>
      <td>{{item.device_version}}</td>
      <td>{{item.setup_Addr}}</td>
      <td>{{item.setup_date}}</td>
      <td>{{item.sys}}</td>
      <td>{{item.device_sn}}</td>
      <td>{{item.ip}}</td>
      <td>{{item.card_id}}</td>
      <td>{{item.device_state}}</td>
      <td>{{item.amount}}</td>
    </tr>
  </table>
</div>

<div class="page-skip pull-left">
  <span>跳转至</span>
  <input type="number" class="form-control"
         id="pageBinding" min="1"
         ng-model="deviceVm.page"
         style="width:80px;display: inline-block;"
  >
  <span>页</span>
  <button class="btn btn-success btn-sm"
          style="margin-left: 5px;margin-top: -1px;"
          ng-click="deviceVm.changePage(deviceVm.page)">
    确定
  </button>
</div>
