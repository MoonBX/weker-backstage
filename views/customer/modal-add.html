<div class="content-head">
  新增客户
  <i class="pull-right fa fa-remove fa-2x m-r-sm m-t-xs"
     style="cursor: pointer"
     ng-click="addVm.cancel()">
  </i>
</div>
<div class="content-main customer-modal">
  <form class="form-horizontal m-v-md b-b" role="form" style="padding-right: 30px;padding-left: 15px;">
    <div class="form-group">
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-o">客户姓名:&nbsp;&nbsp;</label>
        <input type="text" class="form-control pull-left cus-inp-temp-o" id="name">
      </div>
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="phone" class="control-label pull-left cus-lb-temp-o">手机号码:&nbsp;&nbsp; </label>
        <input type="text" class="form-control pull-left cus-inp-temp-o" id="phone">
      </div>
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="amount" class="control-label pull-left cus-lb-temp-o">购买数量:&nbsp;&nbsp; </label>
        <input type="text" class="form-control pull-left cus-inp-temp-o" id="amount">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-o">客户类型:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-o" >
          <select ui-select2 ng-model="type" data-placeholder="请选择类型">
            <option value=""></option>
            <option ng-value="item" ng-repeat="item in addVm.infoList.type">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-o">客户渠道:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-o" >
          <select ui-select2 ng-model="channel" data-placeholder="请选择渠道">
            <option value=""></option>
            <option ng-value="item" ng-repeat="item in addVm.infoList.channel">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-xs-4 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-o">购买产品:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-o" >
          <select ui-select2 ng-model="product" data-placeholder="请选择产品">
            <option value=""></option>
            <option ng-value="item" ng-repeat="item in addVm.infoList.product">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <form class="form-horizontal m-b-md b-b" role="form" style="padding-right: 30px;padding-left: 15px;">
    <div class="form-group">
      <div style="padding:0 12px 10px;"><strong>产品参数</strong></div>
      <div class="col-md-5 col-xs-5 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-t">开门方向:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-t" >
          <select ui-select2 ng-model="direction" data-placeholder="请选择方向">
            <option value=""></option>
            <option ng-value="item" ng-repeat="item in addVm.infoList.direction">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="col-md-5 col-xs-5 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-t">天地沟:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-t" >
          <select ui-select2 ng-model="sohe">
            <option value="">有</option>
            <option ng-value="item" ng-repeat="item in addVm.infoList.sohe">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5 col-xs-5 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-t">锁体导片宽:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-t" >
          <input type="text" class="form-control pull-left">
          <span class="cm-tip">cm</span>
        </div>
      </div>
      <div class="col-md-5 col-xs-5 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-t">锁体导片长:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-t">
          <input type="text" class="form-control pull-left">
          <span class="cm-tip">cm</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 col-xs-12 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-th">备注:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-th" >
          <input type="text" class="form-control pull-left">
          <span class="cm-tip">cm</span>
        </div>
      </div>
    </div>
  </form>
  <form class="form-horizontal m-b-md b-b" role="form" style="padding-right: 30px;padding-left: 15px;">
    <div class="form-group">
      <div class="col-md-12 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-fi">发货地址:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-fi" >
          <select required="" class="my-select" ng-model="address.province" ng-options="key as key for (key,value) in addVm.addressList"
                  ng-change="address.city='';address.district='';">
            <option value="">省</option>
          </select>
        </div>
        <div class="pull-left cus-inp-temp-fi" >
          <select class="my-select" ng-model="address.city" ng-options="key as key for (key,value) in addVm.addressList[address.province]"
                  ng-change="address.district='';">
            <option value="">市</option>
          </select>
        </div>
        <div class="pull-left cus-inp-temp-fi" >
          <select class="my-select" ng-model="address.district" ng-options="value as value for value in addVm.addressList[address.province][address.city]">
            <option value="">区</option>
          </select>
        </div>
        <div class="pull-left" style="margin-left: 10px; position: relative;top: 5px;">
          <span><input type="checkbox" style="margin-right: 5px;">同步为收货地址</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 p-h-n">
        <label class="control-label pull-left cus-lb-temp-f"></label>
        <div class="pull-left cus-inp-temp-f" >
          <input type="text" class="form-control pull-left" placeholder="小区名称">
        </div>
        <div class="pull-left" style="margin-left: 2%;">
          <input type="text" class="form-control pull-left" placeholder="小区名称">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-fi">收货地址:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-fi" >
          <select required="" class="my-select" ng-model="address.province" ng-options="key as key for (key,value) in addVm.addressList"
                  ng-change="address.city='';address.district='';">
            <option value="">省</option>
          </select>
        </div>
        <div class="pull-left cus-inp-temp-fi" >
          <select class="my-select" ng-model="address.city" ng-options="key as key for (key,value) in addVm.addressList[address.province]"
                  ng-change="address.district='';">
            <option value="">市</option>
          </select>
        </div>
        <div class="pull-left cus-inp-temp-fi" >
          <select class="my-select" ng-model="address.district" ng-options="value as value for value in addVm.addressList[address.province][address.city]">
            <option value="">区</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 p-h-n">
        <label class="control-label pull-left cus-lb-temp-f"></label>
        <div class="pull-left cus-inp-temp-f" >
          <input type="text" class="form-control pull-left" placeholder="小区名称">
        </div>
        <div class="pull-left" style="margin-left: 2%;">
          <input type="text" class="form-control pull-left" placeholder="小区名称">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12 p-h-n">
        <label for="name" class="control-label pull-left cus-lb-temp-fi">安装时间:&nbsp;&nbsp;</label>
        <div class="pull-left cus-inp-temp-f" >
          <input type="text" style="height: 32px;position: relative;top: 1px;padding-left: 6px;"
                 ng-model="dt3"
                 data-date-format="yyyy-MM-dd"
                 data-date-type="number"
                 data-min-date="02/10/86"
                 data-max-date="today"
                 data-autoclose="1"
                 bs-datepicker
                 placeholder="请选择安装时间"
          />
        </div>
      </div>
    </div>
  </form>
  <form class="form-horizontal m-b-md text-center" >
    <button class="btn btn-success btn-sm" ng-click="addVm.save()">保存</button>
    <button class="btn btn-primary btn-sm">保存并新增下一条</button>
  </form>
</div>
