<div class="screen-box m-v-sm b-b p-v-sm">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-md-1 col-sm-4 control-label">客户姓名:</label>
      <div class="col-md-2 col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="请填写客户姓名">
      </div>
      <label for="phoneNumber" class="col-md-1 col-sm-4 control-label">手机号码:</label>
      <div class="col-md-5 col-sm-8">
        <input type="number" class="form-control" id="phoneNumber" placeholder="请填写手机号码">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary btn-sm">搜索</button>
      </div>
      <div class="col-md-2" style="padding-left: 0">
        <button class="btn btn-primary btn-sm">新增用户</button>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-1 col-sm-4 control-label">客户类型:</label>
      <div class="col-md-2 col-sm-8">
        <wk-dropdown list="customerVm.typeList"></wk-dropdown>
      </div>
      <label class="col-md-1 col-sm-4 control-label">客户渠道:</label>
      <div class="col-md-2 col-sm-8">
        <wk-dropdown list="customerVm.channelList"></wk-dropdown>
      </div>
      <label class="col-md-1 col-sm-4 control-label">购买产品:</label>
      <div class="col-md-2 col-sm-8">
        <wk-dropdown list="customerVm.productList"></wk-dropdown>
      </div>
      <label class="col-md-1 col-sm-4 control-label" style="width: 7%">状态:</label>
      <div class="col-md-2 col-sm-8">
        <wk-dropdown list="customerVm.stateList"></wk-dropdown>
      </div>
    </div>
  </form>
</div>
<div class="table-box p-v-sm">
  <table class="table table-striped wk-table" st-table="customerVm.manageTable">
    <thead>
    <th st-sort="order">序号</th>
    <th st-sort="name">客户姓名</th>
    <th st-sort="phone">手机号码</th>
    <th st-sort="type">客户类型</th>
    <th st-sort="channel">客户渠道</th>
    <th st-sort="product">购买产品</th>
    <th st-sort="amount">购买数量</th>
    <th st-sort="param">产品参数</th>
    <th st-sort="state">状态</th>
    <th>操作</th>
    <!--kk kjj hh-->
    <!--hh hgg dg-->
    <!--gg ggg kj-->
    <!--hh hjkh lk kjk-->
    <!--gjj j k j-->
    </thead>
    <tbody>
    <tr ng-repeat="item in customerVm.manageTable">
      <td>{{$index}}</td>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.type}}</td>
      <td>{{item.channel}}</td>
      <td>{{item.product}}</td>
      <td>{{item.amount}}</td>
      <td>
        <div>{{item.param.fangxiang}}</div>
      </td>
      <td>{{item.state}}</td>
      <td><a href="javascript:;">修改</a></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="10" class="text-center">
        <div st-pagination="" st-items-by-page="5" st-displayed-pages="5" class="no-margin"></div>
      </td>
    </tr>
    </tfoot>
  </table>
  <style>
    .table-box table.wk-table thead{
      background: #7d9cd4;
    }
    .table-box table.wk-table thead th, .wk-table table thead td {
      color: #ffffff;
    }
    .wk-table.table-striped>tbody>tr:nth-child(odd)>td, .wk-table.table-striped>tbody>tr:nth-child(odd)>th {
      background-color: #f0f6ff;
    }
    .wk-table.table>tbody>tr>td{
      background-color: #e7effd;
      vertical-align: middle;
    }
  </style>
</div>
